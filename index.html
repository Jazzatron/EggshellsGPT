<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="navbar">
    <button id="worrytimeButton" >Worry Time</button>
    <button id="strengthsButton">Strengths Inventory</button>
    <button id="compassionButton">Compassion</button>
  </div>
  <div class="main-container">
    <div class="image-container">
    <img class="chat-image" src="/Group121.png" alt="Chat Image">
  </div>
    <div class="chat-container">
      <div id="chat-history" class="chat-history"></div>
      <div class="input-container">
        <input id="chat-input" type="text" placeholder="Enter your message here" maxlength="750">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>

  <!--Imported from https://github.com/ulid/javascript-->
  <script src="https://unpkg.com/ulid@2.3.0/dist/index.umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
